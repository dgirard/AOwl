name: aowl
description: "Secure Exchange - Encrypted sharing between Android and Mac via GitHub"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Cryptography
  cryptography: ^2.7.0
  pointycastle: ^4.0.0
  crypto: ^3.0.7

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # HTTP Client
  dio: ^5.8.0+1

  # Local Database (using Hive instead of EOL Isar)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  share_plus: ^10.1.4

  # UI
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
