<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="100%" style="stop-color:#7C4DFF"/>
    </linearGradient>
    <linearGradient id="eyeGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="100%" style="stop-color:#00B8D4"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0D0D0F"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#primaryGradient)" stroke-width="4"/>

  <!-- Owl body -->
  <ellipse cx="256" cy="320" rx="120" ry="100" fill="#1A1A1F"/>
  <ellipse cx="256" cy="320" rx="120" ry="100" fill="none" stroke="#2A2A30" stroke-width="2"/>

  <!-- Owl head -->
  <circle cx="256" cy="200" r="110" fill="#1A1A1F"/>
  <circle cx="256" cy="200" r="110" fill="none" stroke="#2A2A30" stroke-width="2"/>

  <!-- Ear tufts (left) -->
  <path d="M160 120 L180 180 L140 160 Z" fill="url(#primaryGradient)"/>

  <!-- Ear tufts (right) -->
  <path d="M352 120 L332 180 L372 160 Z" fill="url(#primaryGradient)"/>

  <!-- Face disc (left) -->
  <ellipse cx="200" cy="200" rx="60" ry="70" fill="#242429"/>

  <!-- Face disc (right) -->
  <ellipse cx="312" cy="200" rx="60" ry="70" fill="#242429"/>

  <!-- Left eye outer -->
  <circle cx="200" cy="195" r="40" fill="#0D0D0F"/>
  <circle cx="200" cy="195" r="40" fill="none" stroke="url(#eyeGlow)" stroke-width="3"/>

  <!-- Right eye outer -->
  <circle cx="312" cy="195" r="40" fill="#0D0D0F"/>
  <circle cx="312" cy="195" r="40" fill="none" stroke="url(#eyeGlow)" stroke-width="3"/>

  <!-- Left eye inner (iris) -->
  <circle cx="200" cy="195" r="25" fill="url(#eyeGlow)"/>
  <circle cx="200" cy="195" r="12" fill="#0D0D0F"/>
  <circle cx="208" cy="188" r="6" fill="#FFFFFF" opacity="0.8"/>

  <!-- Right eye inner (iris) -->
  <circle cx="312" cy="195" r="25" fill="url(#eyeGlow)"/>
  <circle cx="312" cy="195" r="12" fill="#0D0D0F"/>
  <circle cx="320" cy="188" r="6" fill="#FFFFFF" opacity="0.8"/>

  <!-- Beak -->
  <path d="M256 230 L240 260 L256 280 L272 260 Z" fill="#7C4DFF"/>
  <path d="M256 250 L248 260 L256 270 L264 260 Z" fill="#651FFF"/>

  <!-- Chest feathers pattern -->
  <ellipse cx="256" cy="340" rx="60" ry="50" fill="#242429"/>
  <path d="M230 310 Q256 330 282 310" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.6"/>
  <path d="M220 330 Q256 355 292 330" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.5"/>
  <path d="M215 350 Q256 380 297 350" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.4"/>

  <!-- Wings hint -->
  <path d="M136 280 Q120 340 150 400" fill="none" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.7"/>
  <path d="M376 280 Q392 340 362 400" fill="none" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.7"/>

  <!-- Feet -->
  <ellipse cx="220" cy="410" rx="25" ry="10" fill="#7C4DFF"/>
  <ellipse cx="292" cy="410" rx="25" ry="10" fill="#7C4DFF"/>
</svg>
